    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
        }

        .search-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .emoji-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .emoji-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .emoji-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .emoji-card:hover::before {
            left: 100%;
        }

        .emoji-image {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .emoji-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .stats {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-label {
            font-size: 1.1rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .emoji-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

    function loadFromIndex() {
        return indexData.map(filename => {
            const ext = filename.substring(filename.lastIndexOf('.'));
            const name = filename.substring(0, filename.lastIndexOf('.'));
            return {
                name: name,
                file: `emojis/${filename}`,
                extension: ext,
                isGif: ext === '.gif'
            };
        });
    }

    function createEmojiCard(emoji) {
        const displayName = emoji.name.replace(/_/g, ' ');
        const gifIndicator = emoji.isGif ? '<span style="position: absolute; top: 5px; right: 5px; background: #ff6b6b; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; font-weight: bold;">GIF</span>' : '';
        
        return `
            <div class="emoji-card" data-name="${emoji.name.toLowerCase()}" style="position: relative;">
                ${gifIndicator}
                <div class="emoji-image" style="background: none; overflow: hidden;">
                    <img src="${emoji.file}" alt="${emoji.name}" style="width: 100%; height: 100%; object-fit: contain; border-radius: 8px;">
                </div>
                <div class="emoji-name">${displayName}</div>
                <button class="download-btn" onclick="downloadEmoji('${emoji.name}', '${emoji.file}', '${emoji.extension}')">
                    T√©l√©charger
                </button>
            </div>
        `;
    }

    function renderEmojis() {
        const grid = document.getElementById('emojiGrid');
        const noResults = document.getElementById('noResults');
        
        if (filteredEmojis.length === 0) {
            grid.style.display = 'none';
            noResults.style.display = 'block';
        } else {
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            grid.innerHTML = filteredEmojis.map(createEmojiCard).join('');
        }
        
        document.getElementById('emojiCount').textContent = filteredEmojis.length;
    }

    function filterEmojis(searchTerm) {
        filteredEmojis = emojis.filter(emoji => 
            emoji.name.toLowerCase().includes(searchTerm.toLowerCase())
        );
        renderEmojis();
    }

    async function downloadEmoji(name, filePath, extension) {
        const response = await fetch(filePath);
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${name}${extension}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        filterEmojis(e.target.value);
    });

    function initializePage() {
        emojis = loadFromIndex();
        filteredEmojis = [...emojis];
        renderEmojis();
    }

    window.addEventListener('load', initializePage);
</script>
